也。"]}}},{"010001":{易:{name:"蒙",description:"亨。匪我求童蒙，童蒙求我。初筮告，再三瀆，瀆則不告。利貞。",mutations:["初六：發蒙，利用刑人，用說桎梏，以往吝。","九二：包蒙吉，納婦吉，子克家。","六三：勿用取女，見金夫，不有躬，无攸利。","六四：困蒙，吝。","六五：童蒙，吉。","上九：擊蒙，不利為寇，利禦寇。"]},彖:["蒙，山下有險，險而止，蒙。蒙亨，以亨行，時中也。匪我求童蒙，童蒙求我，志應也。初筮告，以剛中也。再三瀆，瀆則不告，瀆蒙也。蒙以養正，聖功也。"],象:{description:"山下出泉，蒙；君子以果行育德。",mutations:["利用刑人，以正法也。","子克家，剛柔節也。","勿用取女，行不順也。","困蒙之吝，獨遠實也。","童蒙之吉，順以巽也。","利用禦寇，上下順也。"]}}},{111010:{易:{name:"需",description:"有孚，光亨。貞吉，利涉大川。",mutations:["初九：需于郊，利用恆，无咎。","九二：需于沙，小有言，終吉。","九三：需于泥，致寇至。","六四：需于血，出自穴。","九五：需于酒食，貞吉。","上六：入于穴，有不速之客三人來，敬之終吉。"]},彖:["需，須也，險在前也；剛健而不陷，其義不困窮矣。需，有孚，光亨，貞吉，位乎天位，以正中也。利涉大川，往有功也。"],象:{description:"雲上於天，需；君子以飲食宴樂。",mutations:["需于郊，不犯難行也。利用恆，无咎，未失常也。","需于沙，衍在中也。雖小有言，以終吉也。","需于泥，災在外也。自我致寇，敬慎不敗也。","需于血，順以聽也。","酒食，貞吉，以中正也。","不速之客來，敬之終吉。雖不當位，未大失也。"]}}},{"010111":{易:{name:"訟",description:"有孚，窒，惕，中吉，終凶。利見大人，不利涉大川。",mutations:["初六：不永所事，小有言，終吉。","九二：不克訟，歸而逋，其邑人三百戶无眚。","六三：食舊德，貞厲，終吉。或從王事，无成。","九四：不克訟，復即命渝，安貞吉。","九五：訟，元吉。","上九：或錫之鞶帶，終朝三褫之。"]},彖:["訟，上剛下險，險而健，訟。訟，有孚，窒，惕，中吉，剛來而得中也。終凶，訟不可成也。利見大人，尚中正也。不利涉大川，入于淵也。"],象:{description:"天與水違行，訟；君子以作事謀始。",mutations:["不永所事，訟不可長也。雖小有言，其辯明也。","不克訟，歸逋竄也。自下訟上，患至掇也。","食舊德，從上吉也。","復即命渝，安貞，不失也。","訟，元吉，以中正也。","以訟受服，亦不足敬也。"]}}},{"010000":{易:{name:"師",description:"貞丈人吉，无咎。",mutations:["初六：師出以律，否臧，凶。","九二：在師中吉，无咎；王三錫命。","六三：師或輿尸，凶。","六四：師左次，无咎。","六五：田有禽，利執言，无咎。長子帥師，弟子輿尸，貞凶。","上六：大君有命，開國承家，小人勿用。"]},彖:["師，眾也。貞，正也。能以眾正，可以王矣。剛中而應，行險而順，以此毒天下，而民從之，吉又何咎矣。"],象:{description:"地中有水，師；君子以容民畜衆。",mutations:["師出以律；失律，凶也。","在師中吉，承天寵也。王三錫命，懷萬邦也。","師或輿尸，大无功也。","左次无咎，未失常也。","長子帥師，以中行也。弟子輿尸，使不當也。","大君有命，以正功也。小人勿用，必亂邦也。"]}}},{"000010":{易:{name:"比",description:"吉。原筮元永貞，无咎。不寧方來，後夫凶。",mutations:["初六：有孚，比之，无咎。有孚盈缶，終來有它，吉。","六二：比之自內，貞吉。","六三：比之匪人。","六四：外比之，貞吉。","九五：顯比。王用三驅，失前禽，邑人不誡，吉。","上六：比之无首，凶。"]},彖:["比，吉也。比，輔也，下順從也。原筮，元永貞，无咎，以剛中也。不寧方來，上下應也。後夫凶，其道窮也。"],象:{description:"地上有水，比；先王以建萬國，親諸侯。",mutations:["比之初六，有它吉也。","比之自內，不自失也。","比之匪人，不亦傷乎！","外比於賢，以從上也。","顯比之吉，位正中也。舍逆取順，失前禽也。邑人不誡，上使中也。","比之无首，无所終也。"]}}},{111011:{易:{name:"小畜",description:"亨。密雲不雨，自我西郊。 iption:"天下雷行，物與无妄；先王以茂對時，育萬物。",mutations:["无妄之往，得志也。","不耕獲，未富也。","行人得牛，邑人災也。","可貞无咎，固有之也。","无妄之藥，不可試也。","无妄之行，窮之災也。"]}}},{111001:{易:{name:"大畜",description:"利貞，不家食吉，利涉大川。",mutations:["初九：有厲利已。","九二：輿說輹。","九三：良馬逐，利艱貞。曰閑輿衛，利有攸往。","六四：童牛之牿，元吉。","六五：豶豕之牙，吉。","上九：何天之衢，亨。"]},彖:["大畜，剛健篤實輝光，日新其德，剛上而尚賢。能止健，大正也。不家食吉，養賢也。利涉大川，應乎天也。"],象:{description:"天在山中，大畜；君子以多識前言往行，以畜其德。",mutations:["有厲利已，不犯災也。","輿說輹，中无尤也。","利有攸往，上合志也。","六四元吉，有喜也。","六五之吉，有慶也。","何天之衢，道大行也。"]}}},{100001:{易:{name:"頤",description:"貞吉。觀頤，自求口實。",mutations:["初九：舍爾靈龜，觀我朵頤，凶。","六二：顛頤，拂經，于丘頤，征凶。","六三：拂頤，貞凶，十年勿用，无攸利。","六四：顛頤吉，虎視眈眈，其欲逐逐，无咎。","六五：拂經，居貞吉，不可涉大川。","上九：由頤，厲吉，利涉大川。"]},彖:["頤貞吉，養正則吉也。觀頤，觀其所養也；自求口實，觀其自養也。天地養萬物，聖人養賢，以及萬民；頤之時義大矣哉！"],象:{description:"山下有雷，頤；君子以慎言語，節飲食。",mutations:["觀我朵頤，亦不足貴也。","六二征凶，行失類也。","十年勿用，道大悖也。","顛頤之吉，上施光也。","居貞之吉，順以從上也。","由頤厲吉，大有慶也。"]}}},{"011110":{易:{name:"大過",description:"棟橈，利有攸往，亨。",mutations:["初六：藉用白茅，无咎。","九二：枯楊生稊，老夫得其女妻，无不利。","九三：棟橈，凶。","九四：棟隆，吉。有它吝。","九五：枯楊生華，老婦得其士夫，无咎无譽。","上六：過涉滅頂，凶，无咎。"]},彖:["大過，大者過也。棟橈，本末弱也。剛過而中，巽而說行，利有攸往，乃亨。大過之時義大矣哉！"],象:{description:"澤滅木，大過。君子以獨立不懼，遯世无悶。",mutations:["藉用白茅，柔在下也。","老夫女妻，過以相與也。","棟橈之凶，不可以有輔也。","棟隆之吉，不橈乎下也。","枯楊生華，何可久也。老婦士夫，亦可丑也。","過涉之凶，不可咎也。"]}}},{"010010":{易:{name:"坎",description:"習坎，有孚維心，亨。行有尚。",mutations:["初六：習坎，入于坎窞，凶。","九二：坎有險，求小得。","六三：來之坎坎，險且枕，入于坎窞，勿用。","六四：樽酒簋貳，用缶，納約自牖，終无咎。","九五：坎不盈，祗既平，无咎。","上六：係用徽纆，寘于叢棘，三歲不得，凶。"]},彖:["習坎，重險也。水流而不盈，行險而不失其信。維心亨，乃以剛中也。行有尚，往有功也。天險不可升也，地險山川丘陵也，王公設險以守其國，坎之時用大矣哉！"],象:{description:"水洊至，習坎；君子以常德行，習教事。",mutations:["習坎入坎，失道凶也。","求小得，未出中也。","來之坎坎，終无功也。","樽酒簋貳，剛柔際也。","坎不盈，中未大也。","上六失道，凶三歲也。"]}}},{101101:{易:{name:"離",description:"利貞。亨。畜牝牛，吉。",mutations:["初九：履錯然，敬之无咎。","六二：黃離，元吉。","九三：日昃之離，不鼓缶而歌，則大耋之嗟，凶。","九四：突如其來如，焚如，死如，棄如。","六五：出涕沱若，戚嗟若，吉。","上九：王用出征，有嘉折首，獲其匪丑，无咎。"]},彖:["離，麗也；日月麗乎天，百谷草木麗乎土，重明以麗乎正，乃化成天下。柔麗乎中正，故亨；是以畜牝牛吉也。"],象:{description:"明兩作離，大人以繼明照于四方。",mutations:["履錯之敬，以辟咎也。","黃離元吉，得中道也。","日昃之離，何可久也。","突如其來如，无所容也。","六五之吉，離王公也。","王用出征，以正邦也。"]}}},{"001110":{易:{name:"咸",description:"亨。利貞。取女吉。",mutations:["初六：咸其拇。","六二：咸其腓，凶，居吉。","九三：咸其股，執其隨，往吝。","九四：貞吉悔亡，憧憧往來，朋從爾思。","九五：咸其脢，无悔。","上六：咸其輔，頰，舌。"]},彖:["咸，感也。柔上而剛下，二氣感應以相與，止而說，男下女，是以亨利貞，取女吉也。天地感而萬物化生，聖人感人心而天下和平；觀其所感，而天地萬物之情可見矣！"],象:{description:"山上有澤，咸；君子以虛受人。",mutations:["咸其拇，志在外也。","雖凶，居吉，順不害也。","咸其股，亦不處也。志在隨人，所執下也。","貞吉悔亡，未感害也。憧憧往來，未光大也。","咸其脢，志末也。","咸其輔，頰，舌，滕口說也。"]}}},{"011100":{易:{name:"恆",description:"亨，无咎。利貞，利有攸往。",mutations:["初六：浚恆，貞凶，无攸利。","九二：悔亡。","九三：不恆其德，或承之羞，貞吝。","九四：田无禽。","六五：恆其德，貞，婦人吉，夫子凶。","上六：振恆，凶。"]},彖:["恆，久也。剛上而柔下，雷風相與，巽而動，剛柔皆應，恆。恆亨无咎，利貞；久於其道也，天地之道，恆久而不已也。利有攸往，終則有始也。日月得天，而能久照，四時變化，而能久成，聖人久於其道，而天下化成；觀其所恆，而天地萬物之情可見矣！"],象:{description:"雷風，恆；君子以立不易方。",mutations:["浚恆之凶，始求深也。","九二悔亡，能久中也。","不恆其德，无所容也。","久非其位，安得禽也。","婦人貞吉，從一而終也。夫子制義，從婦凶也。","振恆在上，大无功也。"]}}},{"001111":{易:{name:"遯",description:"亨。小利貞。",mutations:["初六：遯尾，厲，勿用有攸往。","六二：執之用黃牛之革，莫之勝說。","九三：系遯，有疾厲，畜臣妾吉。","九四：好遯君子吉，小人否。","九五：嘉遯，貞吉。","上九：肥遯，无不利。"]},彖:["遯亨，遯而亨也。剛當位而應，與時行也。小利貞，浸而長也。遯之時義大矣哉！"],象:{description:"天下有山，遯；君子以遠小人，不惡而嚴。",mutations:["遯尾之厲，不往何災也。","執用黃牛，固志也。","系遯之厲，有疾憊也。畜臣妾吉，不可大事也。","君子好遯，小人否也。","嘉遯貞吉，以正志也。","肥遯，无不利；无所疑也。"]}}},{111100:{易:{name:"大壯",description:"利貞。",mutations:["初九：壯于趾，征凶，有孚。","九二：貞吉。","九三：小人用壯，君子用罔，貞厲。羝羊觸藩，羸其角。","九四：貞吉悔亡，藩決不羸，壯于大輿之輹。","六五：喪羊于易，无悔。","上六：羝羊觸藩，不能退，不能遂，无攸利，艱則吉。"]},彖:["大壯，大者壯也。剛以動，故壯。大壯利貞；大者正也。正大而天地之情可見矣！"],象:{description:"雷在天上，大壯；君子以非禮勿履。",mutations:["壯于趾，其孚窮也。","九二貞吉，以中也。","小人用壯，君子罔也。","藩決不羸，尚往也。","喪羊于易，位不當也。","不能退，不能遂，不祥也。艱則吉，咎不長也。"]}}},{"000101":{易:{name:"晉",description:"康侯用錫馬蕃庶，晝日三接。",mutations:["初六：晉如，摧如，貞吉。罔孚，裕无咎。","六二：晉如，愁如，貞吉。受茲介福，于其王母。","六三：眾允，悔亡。","九四：晉如鼫鼠，貞厲。","六五：悔亡，失得勿恤，往吉无不利。","上九：晉其角，維用伐邑，厲吉无咎，貞吝。"]},彖:["晉，進也。明出地上，順而麗乎大明，柔進而上行。是以康侯用錫馬蕃庶，晝日三接也。"],象:{description:"明出地上，晉；君子以自昭明德。",mutations:["晉如，摧如；獨行正也。裕无咎；未受命也。","受之介福，以中正也。","眾允之，志上行也。","鼫鼠貞厲，位不當也。","失得勿恤，往有慶也。","維用伐邑，道未光也。"]}}},{101e3:{易:{name:"明夷",description:"利艱貞。",mutations:["初九：明夷于飛，垂其翼。君子于行，三日不食，有攸往，主人有言。","六二：明夷，夷于左股，用拯馬壯，吉。","九三：明夷于南狩，得其大首，不可疾貞。","六四：入于左腹，獲明夷之心，出于門庭。","六五：箕子之明夷，利貞。","上六：不明晦，初登于天，后入于地。"]},彖:["明入地中，明夷。內文明而外柔順，以蒙大難，文王以之。利艱貞，晦其明也，內難而能正其志，箕子以之。"],象:{description:"明入地中，明夷；君子以蒞眾，用晦而明。",mutations:["君子于行，義不食也。","六二之吉，順以則也。","南狩之志，乃大得也。","入于左腹，獲心意也。","箕子之貞，明不可息也。","初登于天，照四國也。后入于地，失則也。"]}}},{101011:{易:{name:"家人",description:"利女貞。",mutations:["初九：閑有家，悔亡。","六二：无攸遂，在中饋，貞吉。","九三：家人嗃嗃，悔厲吉；婦子嘻嘻，終吝。","六四：富家，大吉。","九五：王假有家，勿恤。吉。","上九：有孚威如，終吉。"]},彖:["家人，女正位乎內，男正位乎外，男女正，天地之大義也。家人有嚴君焉，父母之謂也。父父，子子，兄兄，弟弟，夫夫，婦婦，而家道正；正家而天下定矣。"],象:{description:"風自火出，家人；君子以言有物，而行有恆。",mutations:["閑有家，志未變也。","六二之吉，順以巽也。","家人嗃嗃，未失也；婦子嘻嘻，失家節也。","富家大吉，順在位也。","王假有家，交相愛也。","威如之吉，反身之謂也。"]}}},{110101:{易:{name:"睽",description:"小事吉。",mutations:["初九：悔亡，喪馬勿逐，自復；見惡人无咎。","九二：遇主于巷，无咎。","六三：見輿曳，其牛掣，其人天且劓，无初有終。","九四：睽孤，遇元夫，交孚，厲无咎。","六五：悔亡，厥宗噬膚，往何咎。","上九：睽孤， 見豕負涂，載鬼一車， 先張之弧，后說之弧，匪寇婚媾，往遇雨則吉。"]},彖:["睽，火動而上，澤動而下；二女同居，其志不同行；說而麗乎明，柔進而上行，得中而應乎剛；是以小事吉。天地睽，而其事同也；男女睽，而其志通也；萬物睽，而其事類也；睽之時用大矣哉！"],象:{description:"上火下澤，睽；君子以同而異。",mutations:["見惡人，以辟咎也。","遇主于巷，未失道也。","見輿曳，位不當也。无初有終，遇剛也。","交孚无咎，志行也。","厥宗噬膚，往有慶也。","遇雨之吉，群疑亡也。"]}}},{"001010":{易:{name:"蹇",description:"利西南，不利東北；利見大人，貞吉。",mutations:["初六：往蹇，來譽。","六二：王臣蹇蹇，匪躬之故。","九三：往蹇來反。","六四：往蹇來連。","九五：大蹇朋來。","上六：往蹇來碩，吉；利見大人。"]},彖:["蹇，難也，險在前也。見險而能止，知矣哉！蹇利西南，往得中也；不利東北，其道窮也。利見大人，往有功也。當位貞吉，以正邦也。蹇之時用大矣哉！"],象:{description:"山上有水，蹇；君子以反身修德。",mutations:["往蹇來譽，宜待也。","王臣蹇蹇，終无尤也。","往蹇來反，內喜之也。","往蹇來連，當位實也。","大蹇朋來，以中節也。","往蹇來碩，志在內也。利見大人，以從貴也。"]}}},{"010100":{易:{name:"解",description:"利西南，无所往，其來復吉。有攸往，夙吉。",mutations:["初六：无咎。","九二：田獲三狐，得黃矢，貞吉。","六三：負且乘，致寇至，貞吝。","九四：解而拇，朋至斯孚。","六五：君子維有解，吉；有孚于小人。","上六：公用射隼，于高墉之上，獲之，无不利。"]},彖:["解，險以動，動而免乎險，解。解利西南，往得眾也。其來復吉，乃得中也。有攸往夙吉，往有功也。天地解，而雷雨作，雷雨作，而百果草木皆甲坼，解之時義大矣哉！"],象:{description:"雷雨作，解；君子以赦過宥罪。",mutations:["剛柔之際，義无咎也。","九二貞吉，得中道也。","負且乘，亦可丑也，自我致戎，又誰咎也。","解而拇，未當位也。","君子有解，小人退也。","公用射隼，以解悖也。"]}}},{110001:{易:{name:"損",description:"有孚，元吉。无咎，可貞，利有攸往。曷之用？二簋可用享。",mutations:["初九：已事遄往，无咎，酌損之。","九二：利貞，征凶，弗損益之。","六三：三人行，則損一人；一人行，則得其友。","六四：損其疾，使遄有喜，无咎。","六五：或益之，十朋之龜弗克違，元吉。","上九：弗損益之，无咎，貞吉，利有攸往，得臣无家。"]},彖:["損，損下益上，其道上行。損而有孚，元吉，无咎，可貞，利有攸往。曷之用？二簋可用享；二簋應有時。損剛益柔有時，損益盈虛，與時偕行。"],象:{description:"山下有澤，損；君子以懲忿窒欲。",mutations:["已事遄往，尚合志也。","九二利貞，中以為志也。","一人行，三則疑也。","損其疾，亦可喜也。","六五元吉，自上佑也。","弗損益之，大得志也。"]}}},{100011:{易:{name:"益",description:"利有攸往。利涉大川。",mutations:["初九：利用為大作，元吉，无咎。","六二：或益之，十朋之龜弗克違，永貞吉。王用享于帝，吉。","六三：益之用凶事，无咎。有孚中行，告公用圭。","六四：中行，告公從。利用為依遷國。","九五：有孚惠心，勿問元吉。有孚惠我德。","上九：莫益之，或擊之，立心勿恆，凶。"]},彖:["益，損上益下，民說无疆，自上下下，其道大光。利有攸往，中正有慶。利涉大川，木道乃行。益動而巽，日進无疆。天施地生，其益无方。凡益之道，與時偕行。"],象:{description:"風雷，益；君子以見善則遷，有過則改。",mutations:["元吉无咎，下不厚事也。","或益之，自外來也。","益用凶事，固有之也。","告公從，以益志也。","有孚惠心，勿問之矣。惠我德，大得志也。","莫益之，偏辭也。或擊之，自外來也。"]}}},{111110:{易:{name:"夬",description:"揚于王庭，孚號，有厲，告自邑，不利即戎，利有攸往。",mutations:["初九：壯于前趾，往不勝為咎。","九二：惕號，莫夜有戎，勿恤。","九三：壯于頄，有凶。君子夬夬，獨行遇雨，若濡有慍，无咎。","九四：臀无膚，其行次且。牽羊悔亡，聞言不信。","九五：莧陸夬夬，中行无咎。","上六：无號，終有凶。"]},彖:["夬，決也，剛決柔也。健而說，決而和，揚于王庭，柔乘五剛也。孚號有厲，其危乃光也。告自邑，不利即戎，所尚乃窮也。利有攸往，剛長乃終也。"],象:{description:"澤上于天，夬；君子以施祿及下，居德則忌。",mutations:["不勝而往，咎也。","莫夜有戎，得中道也。","君子夬夬，終无咎也。","其行次且，位不當也。聞言不信，聰不明也。","中行无咎，中未光也。","无號之凶，終不可長也。"]}}},{"011111":{易:{name:"姤",description:"女壯，勿用取女。",mutations:["初六：系于金柅，貞吉，有攸往，見凶，羸豕踟躅。","九二：包有魚，无咎，不利賓。","九三：臀无膚，其行次且，厲，无大咎。","九四：包无魚，起凶。","九五：以杞包瓜，含章，有隕自天。","上九：姤其角，吝，无咎。"]},彖:["姤，遇也，柔遇剛也。勿用取女，不可與長也。天地相遇，品物咸章也。剛遇中正，天下大行也。姤之時義大矣哉！"],象:{description:"天下有風，姤；后以施命誥四方。",mutations:["系于金柅，柔道牽也。","包有魚，義不及賓也。","其行次且，行未牽也。","无魚之凶，遠民也。","九五含章，中正也。有隕自天，志不舍命也。","姤其角，上窮吝也。"]}}},{"000110":{易:{name:"萃",description:"亨。王假有廟，利見大人，亨。利貞。用大牲吉，利有攸往。",mutations:["初六：有孚不終，乃亂乃萃，若號一握為笑，勿恤，往无咎。","六二：引吉，无咎，孚乃利用禴。","六三：萃如，嗟如，无攸利，往无咎，小吝。","九四：大吉，无咎。","九五：萃有位，无咎。匪孚，元永貞，悔亡。","上六：齎咨涕洟，无咎。"]},彖:["萃，聚也；順以說，剛中而應，故聚也。王假有廟，致孝享也。利見大人亨，聚以正也。用大牲吉，利有攸往，順天命也。觀其所聚，而天地萬物之情可見矣。"],象:{description:"澤上於地，萃；君子以除戎器，戒不虞。",mutations:["乃亂乃萃，其志亂也。","引吉无咎，中未變也。","往无咎，上巽也。","大吉无咎，位不當也。","萃有位，志未光也。","齎咨涕洟，未安上也。"]}}},{"011000":{易:{name:"升",description:"元亨，用見大人，勿恤，南征吉。",mutations:["初六：允升，大吉。","九二：孚乃利用禴，无咎。","九三：升虛邑。","六四：王用亨于岐山，吉无咎。","六五：貞吉，升階。","上六：冥升，利于不息之貞。"]},彖:["柔以時升，巽而順，剛中而應，是以大亨。用見大人，勿恤；有慶也。南征吉，志行也。"],象:{description:"地中生木，升；君子以順德，積小以高大。",mutations:["允升大吉，上合志也。","九二之孚，有喜也。","升虛邑，无所疑也。","王用亨于岐山，順事也。","貞吉升階，大得志也。","冥升在上，消不富也。"]}}},{"010110":{易:{name:"困",description:"亨，貞大人吉，无咎，有言不信。",mutations:["初六：臀困于株木，入于幽谷，三歲不見。","九二：困于酒食，朱紱方來，利用亨祀，征凶，无咎。","六三：困于石，據于蒺藜，入于其宮，不見其妻，凶。","九四：來徐徐，困于金車，吝，有終。","九五：劓刖，困于赤紱，乃徐有說，利用祭祀。","上六：困于葛藟，于臲甈，曰動悔。有悔，征吉。"]},彖:["困，剛掩也。險以說，困而不失其所，亨；其唯君子乎？ 貞大人吉，以剛中也。有言不信，尚口乃窮也。"],象:{description:"澤无水，困；君子以致命遂志。",mutations:["入于幽谷，幽不明也。","困于酒食，中有慶也。","據于蒺藜，乘剛也。入于其宮，不見其妻，不祥也。","來徐徐，志在下也。雖不當位，有與也。","劓刖，志未得也。乃徐有說，以中直也。利用祭祀，受福也。","困于葛藟，未當也。動悔，有悔吉，行也。"]}}},{"011010":{易:{name:"井",description:"改邑不改井，无喪无得，往來井。井汔，至亦未繘。井羸其瓶，凶。",mutations:["初六：井泥不食，舊井无禽。","九二：井谷射鮒，瓮敝漏。","九三：井渫不食，為我民惻，可用汲，王明，并受其福。","六四：井甃，无咎。","九五：井冽，寒泉食。","上六：井收勿幕，有孚元吉。"]},彖:["巽乎水而上水，井；井養而不窮也。改邑不改井，乃以剛中也。汔至亦未繘井，未有功也。羸其瓶，是以凶也。"],象:{description:"木上有水，井；君子以勞民勸相。",mutations:["井泥不食，下也。舊井无禽，時舍也。","井谷射鮒，无與也。","井渫不食，行惻也。求王明，受福也。","井甃无咎，修井也。","寒泉之食，中正也。","元吉在上，大成也。"]}}},{101110:{易:{name:"革",description:"已日乃孚，元亨。利貞。悔亡。",mutations:["初九：鞏用黃牛之革。","六二：已日乃革之，征吉，无咎。","九三：征凶，貞厲，革言三就，有孚。","九四：悔亡，有孚改命，吉。","九五：大人虎變，未占有孚。","上六：君子豹變，小人革面，征凶，居貞吉。"]},彖:["革，水火相息，二女同居，其志不相得，曰革。已日乃孚；革而信也。文明以說，大亨以正，革而當，其悔乃亡。天地革而四時成，湯武革命，順乎天而應乎人，革之時義大矣哉！"],象:{description:"澤中有火，革；君子以治歷明時。",mutations:["鞏用黃牛，不可以有為也。","已日革之，行有嘉也。","革言三就，又何之矣。","改命之吉，信志也。","大人虎變，其文炳也。","君子豹變，其文蔚也。小人革面，順以從君也。"]}}},{"011101":{易:{name:"鼎",description:"元吉，亨。",mutations:["初六：鼎顛趾，利出否，得妾以其子，无咎。","九二：鼎有實，我仇有疾，不我能即，吉。","九三：鼎耳革，其行塞，雉膏不食，方雨虧悔，終吉。","九四：鼎折足，覆公餗，其形渥，凶。","六五：鼎黃耳金鉉，利貞。","上九：鼎玉鉉，大吉，无不利。"]},彖:["鼎，象也。以木巽火，亨飪也。聖人亨以享上帝，而大亨以養聖賢。巽而耳目聰明，柔進而上行，得中而應乎剛，是以元亨。"],象:{description:"木上有火，鼎；君子以正位凝命。",mutations:["鼎顛趾，未悖也。利出否，以從貴也。","鼎有實，慎所之也。我仇有疾，終无尤也。","鼎耳革，失其義也。","覆公餗，信如何也。","鼎黃耳，中以為實也。","玉鉉在上，剛柔節也。"]}}},{100100:{易:{name:"震",description:"亨。震來虩虩，笑言啞啞。震驚百里，不喪匕鬯。",mutations:["初九：震來虩虩，后笑言啞啞，吉。","六二：震來厲，億喪貝，躋于九陵，勿逐，七日得。","六三：震蘇蘇，震行无眚。","九四：震遂泥。","六五：震往來厲，億无喪，有事。","上六：震索索，視矍矍，征凶。震不于其躬，于其鄰，无咎。婚媾有言。"]},彖:["震，亨。震來虩虩，恐致福也。笑言啞啞，后有則也。震驚百里，驚遠而懼邇也。出可以守宗廟社稷，以為祭主也。"],象:{description:"洊雷，震；君子以恐懼修身。",mutations:["震來虩虩，恐致福也。笑言啞啞，后有則也。","震來厲，乘剛也。","震蘇蘇，位不當也。","震遂泥，未光也。","震往來厲，危行也。其事在中，大无喪也。","震索索，未得中也。雖凶无咎，畏鄰戒也。"]}}},{"001001":{易:{name:"艮",description:"艮其背，不獲其身，行其庭，不見其人，无咎。",mutations:["初六：艮其趾，无咎，利永貞。","六二：艮其腓，不拯其隨，其心不快。","九三：艮其限，列其夤，厲薰心。","六四：艮其身，无咎。","六五：艮其輔，言有序，悔亡。","上九：敦艮，吉。"]},彖:["艮，止也。時止則止，時行則行，動靜不失其時，其道光明。艮其止，止其所也。上下敵應，不相與也。是以不獲其身，行其庭不見其人，无咎也。"],象:{description:"兼山，艮；君子以思不出其位。",mutations:["艮其趾，未失正也。","不拯其隨，未退聽也。","艮其限，危薰心也。","艮其身，止諸躬也。","艮其輔，以中正也。","敦艮之吉，以厚終也。"]}}},{"001011":{易:{name:"漸",description:"女歸吉，利貞。",mutations:["初六：鴻漸于干，小子厲，有言，无咎。","六二：鴻漸于磐，飲食衎衎，吉。","九三：鴻漸于陸，夫征不復，婦孕不育，凶；利御寇。","六四：鴻漸于木，或得其桷，无咎。","九五：鴻漸于陵，婦三歲不孕，終莫之勝，吉。","上九：鴻漸于逵，其羽可用為儀，吉。"]},彖:["漸之進也，女歸吉也。進得位，往有功也。進以正，可以正邦也。其位剛，得中也。止而巽，動不窮也。"],象:{description:"山上有木，漸；君子以居賢德，善俗。",mutations:["小子之厲，義无咎也。","飲食衎衎，不素飽也。","夫征不復，離群丑也。婦孕不育，失其道也。利用御寇，順相保也。","或得其桷，順以巽也。","終莫之勝，吉；得所愿也。","其羽可用為儀，吉；不可亂也。"]}}},{110100:{易:{name:"歸妹",description:"征凶，无攸利。",mutations:["初九：歸妹以娣，跛能履，征吉。","九二：眇能視，利幽人之貞。","六三：歸妹以須，反歸以娣。","九四：歸妹愆期，遲歸有時。","六五：帝乙歸妹，其君之袂，不如其娣之袂良，月几望，吉。","上六：女承筐无實，士刲羊无血，无攸利。"]},彖:["歸妹，天地之大義也。天地不交，而萬物不興，歸妹人之終始也。說以動，所歸妹也。征凶，位不當也。无攸利，柔乘剛也。"],象:{description:"澤上有雷，歸妹；君子以永終知敝。",mutations:["歸妹以娣，以恆也。跛能履吉，相承也。","利幽人之貞，未變常也。","歸妹以須，未當也。","愆期之志，有待而行也。","帝乙歸妹，不如其娣之袂良也。其位在中，以貴行也。","上六无實，承虛筐也。"]}}},{101100:{易:{name:"豐",description:"亨。王假之，勿憂，宜日中。",mutations:["初九：遇其配主，雖旬无咎，往有尚。","六二：豐其蔀，日中見斗，往得疑疾，有孚發若，吉。","九三：豐其沛，日中見昧，折其右肱，无咎。","九四：豐其蔀，日中見斗，遇其夷主，吉。","六五：來章，有慶譽，吉。","上六：豐其屋，蔀其家，窺其戶，闃其无人，三歲不見，凶。"]},彖:["豐，大也。明以動，故豐。王假之，尚大也。勿憂宜日中，宜照天下也。日中則昃，月盈則食，天地盈虛，與時消息，而況於人乎？況於鬼神乎？"],象:{description:"雷電皆至，豐；君子以折獄致刑。",mutations:["雖旬无咎，過旬災也。","有孚發若，信以發志也。","豐其沛，不可大事也。折其右肱，終不可用也。","豐其蔀，位不當也。日中見斗，幽不明也。遇其夷主，吉；行也。","六五之吉，有慶也。","豐其屋，天際翔也。窺其戶，闃其无人，自藏也。"]}}},{"001101":{易:{name:"旅",description:"小亨，旅貞吉。",mutations:["初六：旅瑣瑣，斯其所取災。","六二：旅即次，懷其資，得童僕貞。","九三：旅焚其次，喪其童僕，貞厲。","九四：旅于處，得其資斧，我心不快。","六五：射雉一矢亡，終以譽命。","上九：鳥焚其巢，旅人先笑后號啕。喪牛于易，凶。"]},彖:["旅，小亨，柔得中乎外，而順乎剛，止而麗乎明，是以小亨，旅貞吉也。旅之時義大矣哉！"],象:{description:"山上有火，旅；君子以明慎用刑，而不留獄。",mutations:["旅瑣瑣，志窮災也。","得童僕貞，終无尤也。","旅焚其次，亦以傷矣。以旅與下，其義喪也。","旅于處，未得位也。得其資斧，心未快也。","終以譽命，上逮也。","以旅在上，其義焚也。喪牛于易，終莫之聞也。"]}}},{"011011":{易:{name:"巽",description:"小亨。利攸往。利見大人。",mutations:["初六：進退，利武人之貞。","九二：巽在
